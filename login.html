<!-- login.html -->
<div id="loginPopup" class="popup">
  <div class="popup-content">
    <span id="closeLoginPopup" class="close-btn">&times;</span>
    <h2>Login to Your Account</h2>

    <form id="loginForm">
      <input type="text" placeholder="Email or Mobile Number" required>
      <button type="submit" class="red-btn">Send OTP</button>
    </form>

    <p class="login-footer-text">
      Don't have an account?
      <a href="#" id="openSignupFromLogin">Create Account</a>
    </p>
  </div>
</div>
